<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="insta_wrapper">
      <div class="insta_phone">
        <img src="./img/instagram-celular.png" alt="white smartphone" />
      </div>

      <div class="insta_continue">
        <div class="box">
          <img
            src="./img/instagram-logo.png"
            class="insta_logo"
            alt="logo do instragram"
          />
          <div class="profile_picture">
            <img src="./img/perfil-instagram.jfif" alt="foto de perfil" />
          </div>
          <a href="https://www.instagram.com/celinmathias/" class="login"
            >Continue como celinmathias</a
          >
          <a href="https://www.instagram.com/" class="logout">Remover conta</a>
        </div>

        <div class="box">
          <p class="other_account">Não é celinmathias?</p>
          <p class="other_account">
            <a href="https://www.instagram.com/" class="Bluelink"
              >Alternar contas</a
            >
            ou
            <a
              href="https://www.instagram.com/accounts/emailsignup/"
              class="Bluelink"
              >Inscreva-se</a
            >
          </p>
        </div>

        <div class="Appdownload">
          <p class="getApp">Obtenha o aplicativo.</p>
          <div class="download">
            <a
              href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
              class="app_download"
            ></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D9F08DCF1-7F27-4BB0-8ADA-F56B7438C755%26utm_content%3Dlo%26utm_medium%3Dbadge"
              class="app_download"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
